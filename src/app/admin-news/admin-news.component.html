<div class="title">
  <p>News</p>
</div>

<div class="input-group mb-3 add_div">
  <input
    type="file"
    accept="image/*"
    class="form-control"
    id="inputGroupFile02"
    (change)="appendUrl($event)"
  />
</div>

<div class="title">
  <p>Others</p>
</div>
<div class="container">
  <div class="image" *ngFor="let url of urls; let i = index">
    <i class="fa-solid fa-trash" (click)="deleteNews(i)"></i>
    <img [src]="url" alt="" />
  </div>
</div>
