<div class="title">
  <p>News</p>
  <button class="addBtn" data-toggle="modal" data-target="#addmodal">
    Add News <i class="fa-solid fa-plus"></i>
  </button>
</div>



<div class="title">
  <p>Current</p>
</div>
<div class="container">
  <div class="box" *ngFor="let news of News; let i = index">
    <i class="fa-solid fa-trash" (click)="deleteNews(i)"></i>
    <h1 class="title_blog">
      <u>{{ news.title }}</u>
    </h1>
    <img [attr.src]="news.photo" alt="" />
    <p>{{ news.description }}</p>
  </div>
</div>
<div
  class="modal fade"
  id="addmodal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add News</h5>
        <button class="outer_button" disabled>
          <button
            type="button"
            class="close close1"
            data-dismiss="modal"
            aria-label="Close"
            (click)="close()">
          
            <span aria-hidden="true">&times;</span>
          </button>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3 add_div">
          <span class="input-group-text" id="basic-addon1">Title</span>
          <input
            type="text"
            #title
            class="form-control"
            placeholder="Title"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="form-group input-group mb-3 add_div hint">
          <p>Add <u>blog</u> image:</p>
        </div>
        <div class="form-group input-group mb-3 add_div">
          <input
            type="file"
            accept="image/*"
            class="form-control"
            id="inputGroupFile02"
            #url
            (change)="onFileSelected($event)"
          />
        </div>
        <div class="form-group input-group mb-3 add_div hint">
          <p>Add <u>manchet</u> image (<span style="font-weight:800;">jpg/jpeg</span> extension):</p>
          <p>(<span style="font-weight:800;">1000x200</span>) Dimensions is prefered</p>
        </div>
        <div class="form-group input-group mb-3 add_div">
          <input
            type="file"
            accept="image/jpeg"
            class="form-control"
            id="inputGroupFile02"
            #url
            (change)="onFileSelected2($event)"
          />
        </div>
        <div class="form-group input-group add_div">
          <span class="input-group-text"> Blog </span>
          <textarea
            class="form-control"
            #blog
            placeholder="Blog"
            aria-label="With textarea"
          ></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          data-dismiss="modal"
          id="addNews"
          (click)="addNews(title.value, blog.value)"
        >
          Add <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="flag_type == true" class="contain">
  <ngx-typed-js
    [strings]="['loading ...']"
    [loop]="false"
    [typeSpeed]="20"
    [shuffle]="true"
  >
    <h1 class="typing"></h1>
  </ngx-typed-js>

  <!-- Good morning section -->
</div>
