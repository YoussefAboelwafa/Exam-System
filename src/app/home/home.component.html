<div class="container">
  <nav class="section12">
    <div class="section section1">
      <div class="name" *ngIf="current_user">
        <button style="all: unset" (click)="logout()">
          <i
            title="Logout"
            class="logoutIcon fa-solid fa-arrow-right-from-bracket"
          ></i>
        </button>

        <img
          title="Change Photo"
          data-toggle="modal"
          data-target="#edit_photo"
          class="image"
          id="img_home"
          [src]="current_user.photo"
          style="background-color: #008182"
        />
        <div class="name2">
          <label
            >{{ current_user.first_name }} {{ current_user.last_name }}</label
          >
          <label id="id">#{{ current_user._id }}</label>
        </div>
      </div>
    </div>
    <!-- Side bar -->
    <div class="section section2 sidebar">
      <ul>
        <li [routerLinkActive]="'active'">
          <button routerLink="/home/home_bar">
            <i
              class="fa-solid fa-house"
              style="font-size: 22px; margin-right: 2px"
            ></i>
            Home
          </button>
        </li>
        <li [routerLinkActive]="'active'">
          <button routerLink="/home/exam_bar">
            <i
              class="fa-regular fa-file-lines"
              style="font-size: 22px; margin-right: 2px"
            ></i>
            Exams
          </button>
        </li>
        <li [routerLinkActive]="'active'">
          <button routerLink="/home/news_bar">
            <i
              class="fa-solid fa-newspaper"
              style="font-size: 22px; margin-right: 2px"
            ></i>
            News
          </button>
        </li>
      </ul>
      <div class="book">
        <label>Book Your Next <br />Exam Now</label>
        <button routerLink="/home/exam_bar">Book Now</button>
      </div>
    </div>
  </nav>
  <div class="section section3">
    <router-outlet></router-outlet>

    <div *ngIf="flag_type == true" class="contain">
      <ngx-typed-js
        [strings]="['Loading...']"
        [loop]="true"
        [typeSpeed]="20"
        [backSpeed]="40"
        [backDelay]="40"
        [cursorChar]="' '"
      >
        <h1 class="typing"></h1>
      </ngx-typed-js>
    </div>
  </div>
</div>

<!-- skipLocationChange="true"
  routerLink="home/exam"   -->

<div
  class="modal fade"
  id="edit_photo"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
        <button class="outer_button" disabled>
          <button
            type="button"
            class="close close1"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group input-group mb-3">
          <input
            type="file"
            accept="image/*"
            class="form-control"
            id="inputGroupFile02"
            #url
            (change)="onFileSelect($event)"
          />
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          data-dismiss="modal"
          id="addphoto"
          (click)="add_user_photo()"
        >
          Add <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<app-pop-up></app-pop-up>
