<div class="container">
    <div class="section section1">
      <div class="name"*ngIf="current_user">
        <input type="file" accept="image/*" class="file-input" (change)="onFileSelect($event)">
        <img [src]="current_user.photo" alt="" class="image" />
        <div class="name2">
          <label>{{current_user.first_name}} {{current_user.last_name}}</label>
          <label id="id">#{{current_user._id}}</label>
        </div>
      </div>
    </div>
    <!-- Side bar -->
    <div class="section section2 sidebar">
      <ul>
        <li  [routerLinkActive]="'active'">
          <button
          routerLink="/admin_home/admin_analytics">
            <img src="../../assets/images/home.svg" alt="" />
            Analytics
          </button>
        </li>
        <li [routerLinkActive]="'active'">
          <button 
          routerLink="/admin_home/admin_location"
          >
            <img src="../../assets/images/exams.svg" alt="" />
            Location
          </button>
        </li>
        <li [routerLinkActive]="'active'">
          <button   routerLink="/admin_home/admin_calendar" >
            <img src="../../assets/images/rank.svg" alt="" />
            Calendar
          </button>
        </li>
        <li [routerLinkActive]="'active'">
            <button   routerLink="/admin_home/admin_exams" >
              <img src="../../assets/images/rank.svg" alt="" />
              Exams
            </button>
        </li>
        <li>
          <button>
            <img src="../../assets/images/news.svg" alt="" />
            News
          </button>
        </li>
      </ul>
    </div>
    <div class="section section3">
      <router-outlet></router-outlet>
  
  
  
  
  <div *ngIf="flag_type == true" class="contain">
  <ngx-typed-js 
  [strings]="['Welcome to Gammal Tech\'s Exam System!. ']"
  [loop]="false"
  [typeSpeed]="8"
  [shuffle]="true"
  >
    <h1 class="typing"></h1>
  </ngx-typed-js>
  
      <!-- Good morning section -->
    </div>
  </div>
  
  </div>

    routerLink="home/exam"   -->
