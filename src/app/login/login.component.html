<div class="container">
  <div class="image"></div>

  <div class="form">
    <div class="logo">
      <img id="logo1" src="../../assets/images/logo1.svg" alt="" />
      <img id="logo2" src="../../assets/images/logo2.svg" alt="" />
    </div>
    <form class="box">
      <h3>Sign in to exam system</h3>
      <div class="field">
        <label for="email">Email or phone number</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email / Phone number"
        />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <button class="field" id="btn" type="submit">Sign in</button>
      <label id="signup"
        >Not a member?
        <a href="https://www.google.com">Sign up now</a>
      </label>
    </form>
  </div>
</div>
