<div class="container">
  <div class="image"></div>

  <div class="form">
    <div class="logo">
      <img id="logo1" src="../../assets/images/logo1.svg" alt="" />
      <img id="logo2" src="../../assets/images/logo2.svg" alt="" />
    </div>

    <form class="box" #input_form="ngForm" (ngSubmit)="submit()">
      <h3>Sign in to exam system</h3>
      <div class="field">
        <label for="email">Email or phone number</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email / Phone number"
          [(ngModel)]="user_login.email"
          #email="ngModel"
          required
          class="form-control"
          [class.is-invalid]="email.invalid && email.touched"
          email
          phone="CN"
        />
        <div *ngIf="email.invalid && email.touched" class="error" >
          <div *ngIf="email.errors?.['email']&&(email.errors?.['phone'])">Email Or Phone Is Required</div>
          <div *ngIf="email.errors?.['required']">This Field Is Required</div>
        </div>
      </div>
      <div class="field" >
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="user_login.password"
          #password="ngModel"
          required
          class="form-control"
          [class.is-invalid]="password.invalid && password.touched"
          minlength="7"
        />
      </div>
      <div *ngIf="password.invalid && password.touched" class="error" >
        <div *ngIf="password.errors?.['required']">this field is required</div> 
        <div *ngIf="password.errors?.['minlength']">Min Length is 7</div> 
      </div>
      
     
      <button class="field" [disabled]="email.errors?.['required']||email.errors?.['email']||password.errors?.['required']||password.errors?.['minlength']"   *ngIf="email.errors?.['required']||password.errors?.['required']||password.errors?.['minlength']||email.errors?.['email']" style="background-color: gray;" id="btn" type="submit">Sign in</button>
      <button class="field" [hidden]="(email.errors?.['required']||password.errors?.['required'])||email.errors?.['email']||password.errors?.['minlength']" id="btn" type="submit">Sign in</button>

      <label id="signup"
        >Not a member?
        <a routerLink="/signup">Sign up now</a>
      </label>
    </form>
    
  </div>
</div>
